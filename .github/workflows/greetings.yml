name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to BD103/reference. Thank you for helping this project improve! :D'
        pr-message: 'Welcome to BD103/reference. Thank you for contributing to this project. BD103 will look over it shortly. :D'
